<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Odd One Out Quiz Game. The User Goal is to guess the odd one out from picture choices and to answer a bonus question to earn points.">
    <meta name="keywords" content="Quiz Game, photos, game, bonus">
    <meta name="author" content="Barry Ferguson">

    <!-- Link to Bootstrap V5.0 CSS Stylesheet -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- Link to stylesheet -->
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Odd One Out Quiz Game</title>
</head>
<body>
    <!-- Container for Main Game Area -->
    <div id="game-container">
        <div class="col-md-12">
            <!-- Div for Large Logo -->
            <div class="logo-main">
                <img src="" alt="Main Large Logo for Three Screens of Game">
            </div>

            <div class="user-info">
                <label for="username">Hello, please enter your name!</label>
                <br>
                <input type="text" id="username" name="username" maxlength="20">
            </div>

            <button class="btn" id="game-rules-btn">Game Rules</button>

            <button class="btn" id="start-btn">Play Game</button>

        </div>



    </div>
         <!-- Link to Bootstrap V5.0 JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <!-- Script for Font Awesome Icons -->
    <script src="https://kit.fontawesome.com/f439df9d6b.js" crossorigin="anonymous"></script>
</body>
</html>
